<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="display">
        <div class="square" id="0"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
    </div>
    <div id="players" class="hidden">
        <h1 id="p1"></h1>
        <h1 id="p2"></h1>
    </div>
    <div id="name-input" class="hidden">
        <label for="p1-name">Player 1 (X):</label>
        <input type="text" name="p1-name" id="p1-name">
        <label for="p2-name">Player 2 (X):</label>
        <input type="text" name="p2-name" id="p2-name">
        <button id="start-game">GO!</button>
    </div>
    <div id="controls">
        <button id="pvp-btn">P1 v P2</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
